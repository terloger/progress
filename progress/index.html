<!DOCTYPE HTML>
<html manifest="">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

    <title>Прогрессируем!</title>

    <script type="text/javascript" src="libs/d3.v3.min.js"></script>
    <script type="text/javascript" src="libs/cal-heatmap.min.js"></script>
    <link rel="stylesheet" href="libs/cal-heatmap.css"/>

    <script type="text/javascript">
        var Ext = Ext || {},
            doc = document,
            head = doc.getElementsByTagName('head')[0];

        Ext.beforeLoad = function (tags) {
            var s = location.search,
                profile;

            if (s.match(/\bclassic\b/)) {
                profile = 'classic';
            }
            else if (s.match(/\bmodern\b/)) {
                profile = 'modern';
            }
            else {
                profile = tags.desktop ? 'classic' : 'modern';
            }

            Ext.manifest = profile;
        };

        if (window.location.href === 'file:///android_asset/www/index.html') {
            var base = doc.createElement('base');
            base.href = 'http://progress.ter.st/';

            if (head.firstChild) {
                head.insertBefore(base, head.firstChild);
            } else {
                head.appendChild(base);
            }
        }
    </script>

    <script id="microloader" data-app="66304256-9ede-4120-905e-2bf3ba4ffcbe" type="text/javascript" src="bootstrap.js"></script>

</head>
